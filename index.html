<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Content Security Policy - Google Fonts & Supabase -->
    <!-- Note: frame-ancestors no funciona en meta tags, debe ser en HTTP headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://fonts.googleapis.com https://fonts.gstatic.com;">

    <title>G-Admin Mini</title>

    <!-- Modern UI Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100;200;300;400;500;600;700;800;900&family=Geist+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Theme initialization script -->
    <script>
      // Prevent flash of unstyled content - Simplified for light/dark only
      try {
        const stored = localStorage.getItem('g-admin-theme');
        let theme = 'light';
        
        if (stored) {
          const { state } = JSON.parse(stored);
          theme = state.theme === 'system' 
            ? window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            : state.theme;
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          theme = 'dark';
        }
        
        // Add theme class for Chakra UI
        document.documentElement.classList.add(theme);
        
        // Set color mode for Chakra UI _dark condition
        document.documentElement.setAttribute('data-color-mode', theme);
      } catch (e) {
        document.documentElement.classList.add('light');
        document.documentElement.setAttribute('data-color-mode', 'light');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
